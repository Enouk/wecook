<navigation></navigation>
<div class="container navbar-offset">
  <div class="jumbotron jumbo">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="row marketing">
            <h1>Den bästa maten är hemlagad</h1>
            <p>Kittlar dödsskönt i kistan</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="row marketing text-center">
        <div class="panel panel-default">
          <div class="panel-heading text-center">Registrera konto</div>
          <div class="panel-body">
            <div class="container">
              <div class="row">
                <div class="col-md-6 col-md-offset-3">
                  <div class="panel-default">
                    <div class="panel-body">
                      <form name="userForm" role="form" ng-submit="userForm.$valid && register()" novalidate>
                        <fieldset>
                          <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && submitted }">
                            <input class="form-control" placeholder="Din email" ng-model="email" name="email" type="email" required/>
                          </div>
                          <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && submitted }">
                            <input class="form-control" placeholder="Välj ett lösenord" ng-model="password" name="password" type="password" value="" required/>
                          </div>
                          <div class="form-group" ng-class="{ 'has-error' : userForm.firstname.$invalid && submitted }">
                            <input class="form-control" placeholder="Ditt förnamn" ng-model="firstname" name="firstname" type="text" required/>
                            <!-- <p class="alert alert-danger">Username is taken</p> -->
                          </div>
                          <div class="form-group" ng-class="{ 'has-error' : userForm.lastname.$invalid && submitted }">
                            <input class="form-control" placeholder="Ditt efternamn" ng-model="lastname" name="lastname" type="text" required/>
                            <!-- <p class="alert alert-danger">Username is taken</p> -->
                          </div>
                          <div class="form-group" ng-class="{ 'has-error' : userForm.phone.$invalid && submitted }">
                            <input class="form-control" placeholder="Ditt telefonnummer (valfritt)" ng-model="phone" name="phone" type="text" />
                            <!-- <p class="alert alert-danger">Username is taken</p> -->
                          </div>
                          <!-- Change this to a button or input when using this as a form -->
                          <div class="form-group">
                            <button type="submit" class="btn btn-success" ng-click="submitted=true">Skicka</button>
                          </div>
                        </fieldset>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
